<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body>
    <h1>CRUD App</h1>
    <!-- form add items  -->
    <form id="itemForm">
        <input type="text" id="itemNim" placeholder="NIM" required>
        <input type="text" id="itemName" placeholder="Name" required>
        <button type="submit">Add Item</button>
    </form>
    <table id="itemTable">
        <thead>
            <tr>
                <th>NIM</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
